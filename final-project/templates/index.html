<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Предсказание дефолта</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        .banner {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #00a86b;
    color: white;
    padding: 12px 20px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 4px 14px rgba(0,0,0,0.3);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.banner:hover {
    transform: scale(1.05);
}

.banner-extra {
    position: fixed;
    bottom: 70px;
    right: 20px;
    background: #111;
    color: white;
    padding: 15px 20px;
    border-radius: 12px;
    width: 240px;
    font-size: 15px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.35);
    display: none; /* скрыт изначально */
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
}
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0b1f0f, #0f4d2c, #0a3320);
    background-attachment: fixed;
    color: white;
}

/* ======= ЛОГОТИП ======= */
#logo {
    position: fixed;
    top: 20px;
    left: 30px;
    font-size: 28px;
    font-weight: bold;
    color: #00ff9c;
    text-shadow: 0 0 10px rgba(0,255,150,0.7);
    user-select: none;

    animation: logoPulse 3s infinite ease-in-out;
}

@keyframes logoPulse {
    0% { transform: scale(1); opacity: 0.9; }
    50% { transform: scale(1.07); opacity: 1; text-shadow: 0 0 18px rgba(0,255,150,1); }
    100% { transform: scale(1); opacity: 0.9; }
}

/* ======= КАРТОЧКА ======= */
.card {
    max-width: 750px;
    margin: 120px auto 60px auto;
    background: rgba(240, 240, 240, 0.95);
    backdrop-filter: blur(7px);
    border-radius: 15px;
}

/* ======= ЗАГОЛОВОК ======= */
.card-title {
    color: #0a4025;
    font-weight: bold;
}

/* ======= ПОДСВЕТКА ПОЛЕЙ ======= */
input:focus, select:focus {
    border: 2px solid #00a862 !important;
    box-shadow: 0 0 8px rgba(0, 168, 98, 0.5) !important;
}

/* ======= КНОПКА РАССЧЁТА ======= */
.btn-primary {
    background: #007b4a;
    border: none;
    font-size: 18px;
}
.btn-primary:hover {
    background: #00a862;
}

/* ======= КНОПКА РУЛЕТКИ ======= */
#lazy-btn {
    background: #ffbf00;
    border: none;
    color: black;
    font-weight: bold;
}
#lazy-btn:hover {
    background: #ffca2c;
}

/* ======= ВСПЛЫВАЮЩИЙ БЛОК (баннер) ======= */
#money-banner {
    position: fixed;
    right: 25px;
    bottom: 25px;
    background: rgba(255, 215, 0, 0.9);
    color: black;
    font-weight: bold;
    padding: 12px 18px;
    border-radius: 12px;
    width: 220px;
    text-align: center;
    box-shadow: 0 0 12px rgba(255,215,0,0.8);
    cursor: pointer;
    transition: 0.4s ease;
}

    </style>
</head>
<body>
<div id="logo">быстрые_деньги.ру</div>
<div class="card p-4 shadow">
    <h2 class="card-title mb-4 text-center">Предсказание вероятности дефолта</h2>

    <form id="credit-form">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Возраст</label>
                <input type="number" name="person_age" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Годовой доход</label>
                <input type="number" name="person_income" class="form-control" required>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Жилищные условия</label>
                <select name="person_home_ownership" class="form-select" required>
                    <option value="RENT">Арендую</option>
                    <option value="OWN">Собственное жильё</option>
                    <option value="MORTGAGE">Ипотека</option>
                    <option value="OTHER">Другое</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Трудовой стаж (в годах)</label>
                <input type="number" name="person_emp_length" class="form-control" required>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Цель кредита</label>
                <select name="loan_intent" class="form-select" required>
                    <option value="PERSONAL">Личные нужды</option>
                    <option value="EDUCATION">Образование</option>
                    <option value="MEDICAL">Медицина</option>
                    <option value="VENTURE">Бизнес</option>
                    <option value="HOMEIMPROVEMENT">Ремонт жилья</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Кредитный рейтинг</label>
                <select name="loan_grade" class="form-select" required>
                    <option>A</option><option>B</option><option>C</option>
                    <option>D</option><option>E</option><option>F</option><option>G</option>
                </select>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Сумма кредита</label>
                <input type="number" name="loan_amnt" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Процентная ставка (%)</label>
                <input type="number" step="0.01" name="loan_int_rate" class="form-control" required>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Кредит / доход (%)</label>
                <input type="number" step="0.01" name="loan_percent_income" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Были дефолты ранее?</label>
                <select name="cb_person_default_on_file" class="form-select" required>
                    <option value="Y">Да</option>
                    <option value="N">Нет</option>
                </select>
            </div>
        </div>


        <div class="mb-3">
            <label class="form-label">Длина кредитной истории (лет)</label>
            <input type="number" name="cb_person_cred_hist_length" class="form-control" required>
        </div>


        <button type="submit" class="btn btn-primary w-100">Рассчитать</button>
    </form>

    <!-- Результат -->
    <div id="result"></div>
    <div class="progress mt-2">
        <div class="progress-bar" id="proba-bar" role="progressbar" style="width:0%">0%</div>
    </div>

    <!-- Кнопка ленивого режима -->
    <button id="lazy-btn" class="btn btn-warning w-100">Если вам лень вносить данные — попробуйте нашу технологию</button>

    <!-- Рулетка -->
    <div id="roulette-box">
        <h4>Выдавать кредит?</h4>
        <div id="roulette">—</div>
    </div>

</div>

<script src="/static/js/main.js"></script>

<!-- JS рулетки -->
<script>
document.getElementById("lazy-btn").addEventListener("click", () => {
    const box = document.getElementById("roulette-box");
    const output = document.getElementById("roulette");

    box.style.display = "block";
    output.textContent = "Крутим...";

    let values = ["ДА", "НЕТ"];
    let i = 0;

    let interval = setInterval(() => {
        output.textContent = values[i % 2];
        i++;
    }, 100);

    // Через 2 секунды остановка
    setTimeout(() => {
        clearInterval(interval);
        output.textContent = values[Math.round(Math.random())];
    }, 2000);
});

</script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const banner = document.getElementById("money-banner");
    const extra = document.getElementById("banner-extra");

    let visible = false;

    banner.addEventListener("click", () => {
        visible = !visible;
        extra.style.display = visible ? "block" : "none";
    });
});
</script>

    <div id="money-banner" class="banner">
    Хотите получить ещё больше денег?
</div>

<div id="banner-extra" class="banner-extra">
    Тогда станьте крутым ML-разработчиком!
</div>
</div>
</body>
</html>
