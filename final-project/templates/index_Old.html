<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Default Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { margin: 40px; font-family: Arial, sans-serif; }
        .card { max-width: 700px; margin: auto; }
        #result { font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
<div class="card p-4 shadow">
    <h2 class="card-title mb-4 text-center">Credit Default Prediction</h2>
    <form id="credit-form">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Возраст</label>
                <input type="number" name="person_age" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Годовой доход</label>
                <input type="number" name="person_income" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Жилищные условия</label>
                <select name="person_home_ownership" class="form-select" required>
                    <option value="RENT">арендую жильё</option>
                    <option value="OWN">собственное жильё</option>
                    <option value="MORTGAGE">жильё в ипотеке</option>
                    <option value="OTHER">другое</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">трудовой стаж (в годах)</label>
                <input type="number" name="person_emp_length" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Loan Intent</label>
                <select name="loan_intent" class="form-select" required>
                    <option value="PERSONAL">PERSONAL</option>
                    <option value="EDUCATION">EDUCATION</option>
                    <option value="MEDICAL">MEDICAL</option>
                    <option value="VENTURE">VENTURE</option>
                    <option value="HOMEIMPROVEMENT">HOMEIMPROVEMENT</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Loan Grade</label>
                <select name="loan_grade" class="form-select" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Loan Amount</label>
                <input type="number" name="loan_amnt" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Loan Interest Rate (%)</label>
                <input type="number" name="loan_int_rate" step="0.01" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Loan % of Income</label>
                <input type="number" name="loan_percent_income" step="0.01" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Default on File</label>
                <select name="cb_person_default_on_file" class="form-select" required>
                    <option value="Y">Y</option>
                    <option value="N">N</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Credit History Length (years)</label>
            <input type="number" name="cb_person_cred_hist_length" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>

    <div id="result"></div>
    <div class="progress mt-2">
        <div class="progress-bar" id="proba-bar" role="progressbar" style="width:0%">0%</div>
    </div>
</div>

<script src="/static/js/main.js"></script>
</body>
</html>
